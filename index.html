<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
   <main>
    <img src="images/image-equilibrium.jpg" alt="cube" class="cube">
    <p class="model">Equilibrium #3429</p>
    <p class="discription">Our Equilibrium collection promotes
      balance and calm.</p>
      <div class="clock">
        <p class="first">
          <img src="images/icon-ethereum.svg" alt="ethereum" > 
          0.014 ETH
        </p>

        <p class="second">
          <img src="images/icon-clock.svg" alt="">
          3 days left
        </p></div>
        <hr>
        <div class="lastcontainer">
         <img src="images/image-avatar.png" alt="image-avatar" class="avatar">
         <p class="beforelast">Creation of</p><p class="hidden">.</p>
         <p class="thelast"> Jules Wyvern</p>
        </div>
   </main>
  </div>
</body>
</html>
